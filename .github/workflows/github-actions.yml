on:
  schedule:
    - cron:  '0 0 * * *' # every day at midnight
  push:
    branches: main
  workflow_dispatch:

name: Update and Upload FBref data 

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    
    permissions:
        contents: write
        
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0' # The R version to download (if necessary) and use.
      - name: Install dependencies
        run: |      
            R -e 'remotes::install_deps()'
          
      - name: Install packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
            packages:
              any::tidyverse
              any::plotly
              any::knitr
              any::kableExtra
              any::rvest
              any::xml2
              any::worldfootballR
              any::googledrive
              any::googleAuthR
              any::tictoc
              any::aws.s3
              any::rlang
              any::data.table
              any::shinythemes
              any::shiny
              any::shinydashboard
              any::shinyjs
              any::DT
              any::feather
              any::secret
              any::remotes
               
      - name: Execute R Script
        env:
            access_key: ${{ secrets.ACCESS_KEY }}
            secret_key: ${{ secrets.SECRET_KEY }}
            aws_region: ${{ secrets.REGION }}
            bucket_name: ${{secrets.BUCKET_NAME}}
        run: |
            Rscript Collect\ Data/Update\ Data/Refresh\ Data\ Pull.R
            
      - name: Deploy to shinyapps.io
        uses: r-lib/shinyapps-deploy@v1
        with:
          app_name: soccer_dashboard
          token: ${{ secrets.SHINY_TOKEN }}
          
      - name: Render document
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: gfm
          path: README.qmd
          
      
          
      - name: Setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          
      - name: Commit
        run: |
          git add .
          git commit -m "Updated report"
          git push origin main
